{% extends "layout.html" %} 

{% block title %}Sign Up{% endblock %}

{% block body %}

<form action="/signup" method="post">
  <h3>Sign Up</h3>
  <div class="form">
    <label for="idValue">Id</label>
    <input
      type="text"
      autocomplete="off"
      placeholder="Id"
      name="idValue"
      id="idValue"
    />
    <label for="firstName">First name</label>
    <input
      type="text"
      autocomplete="off"
      placeholder="First Name"
      name="firstName"
      id="firstName"
    />
    <label for="lastName">Last name</label>
    <input
      type="text"
      autocomplete="off"
      placeholder="Last Name"
      name="lastName"
      id="lastName"
    />
    <label for="password">Password</label>
    <input
      type="password"
      autocomplete="off"
      placeholder="Password"
      name="password"
      id="password"
    />
    <label for="passwordConfirm">Confirm password</label>
    <input
      type="password"
      autocomplete="off"
      placeholder="Password"
      name="passwordConfirm"
      id="passwordConfirm"
    />
    <div class="button-container">
      <input type="submit" value="Sign up"/>
      <input type="reset">
    </div>
  </div>
</form>
Already have an account. <a id="login" href="{{url_for('login')}}">Log in</a>. {% endblock %}
